{% extends "layout.html" %}

{% block title %}
    develope Page
{% endblock %}

{% block content %}
<nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
    <div class="text-white text-lg font-bold">
   web developers
    </div>
   <div>
    <a href="{% url 'about'%}"></a>
        <ul class="flex space-x-4">
            <li><a href="{% url 'home' %}" class="text-gray-300 hover:text-white">Home</a></li>
            <li><a href="{% url 'about' %}" class="text-gray-300 hover:text-white">About</a></li>
            <li><a href="#" class="text-gray-300 hover:text-white">web</a></li>
            <li><a href="{% url 'contacts' %}" class="text-gray-300 hover:text-white">Contacts</a></li>
        </ul>
    </div>
</div>
</nav>
 
<div class="grid grid-cols-4 gap-4 m-4 rounded">
    {% for domain in domains %}
    <div class="bg-cyan-700 p-4 text-justify">
        <img class = "rounded shadow-md items-center" src="{{domain.image.url}}" alt="">
        <h3 class="text-center text-2xl font-bold">{{domain.name}}</h3>
        <a href="{% url 'details' domain.id%}">
            <button type="button" class="inline-flex items-center w-[100%] justify-center px-4 py-2 border border-transparent text-sm font-medium 
            rounded-md text-white bg-orange-600 hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-orange-500">
                {{domain.type}} - {{domain.id}}
            </button>
        </a>
    </div>

{% endfor %}
</div>
{% endblock %}
